    <title>Document</title>
    <script>

        let largura = Number(prompt('digite a largura'))
        let comprimento = Number(prompt('digite a o comprimento'))

        const area = calculoArea(largura,comprimento)
        document.write('o terreno possui ' + area +'.')

        function calculoArea(largura,comprimento){

            let area = largura * comprimento
            return area
        
        }
