<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function distribuiCaracter() {
          let caracter = document.getElementById('entrada').value
          document.getElementById('entrada').value = ''

          //limpar espaços em branco nas extremidades da string
          caracter.trim()

          switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                document.getElementById('numeros').value = caracter
                break;
                default:
                 document.getElementById('letras').value = caracter  
          }

        }

    </script>
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">

    <hr />
    <span>letras</span>
    <input type="text" disabled="disabled" id="letras">

    <span>Números</span>
    <input type="text" disabled="disabled" id="numeros">

</body>
</html>
