<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <form id="entrada"><h1>Contando de 0 até um número qualquer</h1>
            <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
            <label>Valor final:</label>
            <input type="number" id="num" placeholder="Apenas positivos">
            <input type="submit" value="Contar">
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>


    <script src="script.js"></script>
</body>
</html>
